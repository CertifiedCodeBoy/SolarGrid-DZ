version: "3.9"

services:
  # ─── InfluxDB ─────────────────────────────────────────────────────────────
  influxdb:
    image: influxdb:2.7
    container_name: solargrid-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: solargrid-secret
      DOCKER_INFLUXDB_INIT_ORG: solargrid
      DOCKER_INFLUXDB_INIT_BUCKET: solar_telemetry
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solargrid-net

  # ─── Kafka + Zookeeper ───────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: solargrid-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - solargrid-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: solargrid-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:29092",
          "--list",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - solargrid-net

  # ─── Mosquitto MQTT Broker ────────────────────────────────────────────────
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: solargrid-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - solargrid-net

  # ─── Redis (Celery broker) ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: solargrid-redis
    ports:
      - "6379:6379"
    networks:
      - solargrid-net

  # ─── PostgreSQL ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: solargrid-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: solargrid
      POSTGRES_PASSWORD: solargrid-secret
      POSTGRES_DB: solargrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - solargrid-net

  # ─── FastAPI Backend ──────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: solargrid-api
    ports:
      - "8000:8000"
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: my-super-secret-token
      INFLUXDB_ORG: solargrid
      INFLUXDB_BUCKET: solar_telemetry
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MQTT_BROKER: mosquitto
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://solargrid:solargrid-secret@postgres:5432/solargrid
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - influxdb
      - kafka
      - redis
      - postgres
    volumes:
      - ./ml/saved_models:/app/ml/saved_models
    networks:
      - solargrid-net
    command:
      [
        "uvicorn",
        "backend.api.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]

  # ─── Celery Worker ────────────────────────────────────────────────────────
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: solargrid-celery
    command:
      [
        "celery",
        "-A",
        "backend.tasks",
        "worker",
        "--loglevel=info",
        "--concurrency=2",
      ]
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - redis
      - kafka
    volumes:
      - ./ml/saved_models:/app/ml/saved_models
    networks:
      - solargrid-net

  # ─── Celery Beat Scheduler ────────────────────────────────────────────────
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: solargrid-celery-beat
    command: ["celery", "-A", "backend.tasks", "beat", "--loglevel=info"]
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - solargrid-net

  # ─── React Dashboard ─────────────────────────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dashboard
    container_name: solargrid-dashboard
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - solargrid-net

volumes:
  influxdb_data:
  postgres_data:

networks:
  solargrid-net:
    driver: bridge
